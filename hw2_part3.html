        n1 = parseInt(number1);
        n2 = parseInt(number2);
        n3 = parseInt(number3);
        n4 = parseInt(number4);
        n5 = parseInt(number5);
        
        var array = [n1, n2, n3, n4, n5];
        
        var counter = {
            negatives : 0, 
            positives : 0,
            zero : 0
        }

        for(var i =0; i < array.length; i++) {
            if(array[i] < 0) {
                counter.negatives++ }
            if(array[i] > 0) {
                counter.positives++ }
            if(array[i] == 0) {
                counter.zero++ }
        }

        sum = n1 + n2 + n3;
        average = sum/3;
        product = n1 * n2 * n3; 
        max= Math.max(n1, n2, n3);
        min = Math.min(n1, n2, n3);
        document.forms["myform"].elements["result"].value = ("The number of Negative Numbers: " + counter.negatives
        + "\nThe number of Positive Numbers: " + counter.positives
        + "\nThe number of Zero's: " + counter.zero);}
