
<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="description" content="coding exercise 7">

<title>Exercise 4: document.write table</title>

<style>

body {background-color: #f5f5dc;}

.body { width: 350px;
     margin: 0px auto;  
}
tr,th,td {
    border-style: dotted;
}

</style>
   
</head>
<body>

<section class="body">

<h3>Table Display - Square Roots</h3>
 
<script>

         document.write( 
            "<table border = '1'><tr> " +
            "<th>Number</th>  <th>Square</th>  <th>Cube</th></tr>" );
        
        document.write(
            "<tr align=\"right\"><td>" + 1 +  "</td>"  + "<td>" + Math.pow(1,2) +  "</td>" + "<td>" + Math.pow(1,3) +  "</td> </tr>" );

        document.write(
            "<tr align=\"right\"><td>" + 2 +  "</td>"  + "<td>" + Math.pow(2,2) +  "</td>" + "<td>" + Math.pow(2,3) +  "</td> </tr>" );

        document.write(
            "<tr align=\"right\"><td>" + 3 +  "</td>"  + "<td>" + Math.pow(3,2) +  "</td>" + "<td>" + Math.pow(3,3) +  "</td> </tr>" );

        document.write(
            "<tr align=\"right\"><td>" + 4 +  "</td>"  + "<td>" + Math.pow(4,2) +  "</td>" + "<td>" + Math.pow(4,3) +  "</td> </tr>" );

        document.write(
            "<tr align=\"right\"><td>" + 5 +  "</td>"  + "<td>" + Math.pow(5,2) +  "</td>" + "<td>" + Math.pow(5,3) +  "</td> </tr>" );

        document.write(
            "<tr align=\"right\"><td>" + 6 +  "</td>"  + "<td>" + Math.pow(6,2) +  "</td>" + "<td>" + Math.pow(6,3) +  "</td> </tr>" );

         document.write( "</table>" );

         document.close();

 
</script>

</section>

</body>
</html>
