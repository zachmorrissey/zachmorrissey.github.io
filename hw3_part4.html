  <script>
  var num1, num2, answer, answer2;

  function newproblem(){
    
    num1 = Math.round((Math.random() * (12-0 +1))); 
    num2 = Math.round((Math.random() * (12-0 +1)));
    answer = num1 * num2;
  
    document.getElementById("question").innerHTML = "What is "+num1+" times "+num2+"?";
  }
  function input(){
    var status = document.getElementById("status");
    answer2 = document.forms["myform"].elements["answer2"].value;
    
    if(answer2 != answer){
    status.innerHTML="No. Please try again";
    document.forms["myform"].elements["answer2"].value="";
    document.forms["myform"].elements["answer2"].focus();
    }
    else
      if(answer2 == answer)
      {
        status.innerHTML="Very Good! " + answer +" was right!";
        document.forms["myform"].elements["answer2"].value="";
        document.forms["myform"].elements["answer2"].focus();
        newproblem();


      }
  }
  </script>
